<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Movies</title>
</head>
<body>
    <h1>{{ user.username }}'s Favorite Movies</h1>

    {% if movies %}
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.name }}</strong> ({{ movie.year }}) – {{ movie.director }}
                <br>Rating: {{ movie.rating }}

                <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>

                <a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}">Edit</a>

            </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No movies added yet.</p>
    {% endif %}

    <p><a href="{{ url_for('list_users') }}">← Back to users</a></p>
</body>
</html>
