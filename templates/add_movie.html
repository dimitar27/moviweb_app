{% extends 'base.html' %}
{% block title %}Add Movie for {{ user.username }}{% endblock %}

{% block content %}
<h2 class="mb-4 text-white text-center fw-bold">Add Movie for {{ user.username }}</h2>

<div class="d-flex justify-content-center">
    <form method="post" class="bg-dark text-white p-4 rounded shadow-card" style="width: 100%; max-width: 500px;">
        <div class="mb-3">
            <label for="title" class="form-label fw-semibold">Movie Title</label>
            <input type="text"
                   class="form-control bg-secondary text-white border-0 rounded-pill px-3"
                   id="title" name="title"
                   placeholder="Enter movie title"
                   required>

        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-outline-light px-4 py-2 fw-semibold rounded-pill w-100">
                 Add Movie
            </button>
        </div>
        <div class="text-center">
            <a href="{{ url_for('user_movies', user_id=user.id) }}" class="text-muted text-decoration-none">
                ‚Üê Back to {{ user.username }}'s Movies
            </a>
        </div>
    </form>
</div>
{% endblock %}
