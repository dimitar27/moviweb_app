<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
    <h1>Add Movie for {{ user.username }}</h1>

    <form method="POST">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Add Movie</button>
    </form>

    <p><a href="{{ url_for('user_movies', user_id=user.id) }}">‚Üê Back to {{ user.username }}'s Movies</a></p>
</body>
</html>
