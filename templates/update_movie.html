<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
</head>
<body>
    <h1>Update Movie for {{ user.username }}</h1>

    <form method="POST">
        <label for="name">Movie Title:</label>
        <input type="text" id="name" name="name" value="{{ movie.name }}" required><br><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}" required><br><br>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}" required><br><br>

        <button type="submit">Update Movie</button>
    </form>

    <p><a href="{{ url_for('user_movies', user_id=user.id) }}">‚Üê Back to {{ user.username }}'s Movies</a></p>
</body>
</html>
