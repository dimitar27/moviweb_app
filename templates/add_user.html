{% extends 'base.html' %}
{% block title %}Add User - MovieWeb{% endblock %}

{% block content %}
<h2 class="text-center text-white mb-4" style="font-weight: 600;">Add New User</h2>

<div class="d-flex justify-content-center">
  <div class="card shadow-card p-4 bg-dark text-white" style="max-width: 400px; width: 100%;">
    <form method="POST" action="{{ url_for('add_user') }}">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
       <input
  type="text"
  class="form-control bg-secondary text-white border-0 shadow-sm"
  id="username"
  name="username"
  placeholder="Enter username"
  required
  style="border-radius: 30px;"
>
      </div>
      <button type="submit" class="btn btn-outline-light w-100 fw-semibold">Add User</button>
    </form>
  </div>
</div>
{% endblock %}
