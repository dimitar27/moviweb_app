{% extends 'base.html' %}
{% block title %}Add New User{% endblock %}

{% block content %}
<h2 class="mb-4 text-white text-center fw-bold">Add New User</h2>

<div class="d-flex justify-content-center">
    <form method="post" class="bg-dark text-white p-4 rounded shadow-card" style="width: 100%; max-width: 500px;">
        <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text"
                   class="form-control bg-secondary text-white border-0 rounded-pill px-3"
                   id="username" name="username"
                   placeholder="Enter username"
                   required>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-outline-light px-4 py-2 fw-semibold rounded-pill w-100">
                 Add User
            </button>
        </div>
        <div class="text-center">
            <a href="{{ url_for('list_users') }}" class="text-muted text-decoration-none">
                ‚Üê Back to Users
            </a>
        </div>
    </form>
</div>
{% endblock %}
