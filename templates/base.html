<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MovieWeb{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="d-flex">

  <div class="sidebar p-3">
  <h2 class="logo fw-bold" style="color: white;">
  <a href="{{ url_for('home') }}" style="text-decoration: none; color: inherit;">MovieWeb</a>
</h2>
  <a href="{{ url_for('home') }}" class="nav-link">
    <i class="fas fa-house me-2"></i> Home
  </a>
  <a href="{{ url_for('list_users') }}" class="nav-link">
    <i class="fas fa-users me-2"></i> Users
  </a>
  <a href="{{ url_for('add_user') }}" class="nav-link">
    <i class="fas fa-user-plus me-2"></i> Add User
  </a>
</div>

  <div class="flex-grow-1 p-4">
    {% block content %}{% endblock %}
  </div>
</div>

</body>
</html>
